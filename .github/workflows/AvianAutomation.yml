name: Run Avian Influenza Forecast Every 4 Days

on:
  schedule:
    - cron: '0 0 */4 * *'  # every 4 days at 00:00 UTC
  workflow_dispatch:

jobs:
  run-influenza-model:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies for GeoPandas
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev python3-dev

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Python Script
        env:
          MY_SECRET_TOKEN: ${{ secrets.MY_SECRET_TOKEN }}
        run: |
          python UpdateData.py  # <-- Replace with your actual script name
